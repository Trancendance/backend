<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pong Game</title>
  <style>
    body { background: black; display: flex; flex-direction: column; align-items: center; }
    canvas { background: #222; margin-top: 10px; }
    #info { color: white; font-family: monospace; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 style="color:white;">üèì Pong Game</h1>
  <div id="info">Conectando...</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const info = document.getElementById("info");

    let playerId = null;
    let gameState = null;

    // IMPORTANT: HTTPS para WebSocket seguro
    const wss = new WebSocket("wss://localhost:8080/ws");

    wss.onopen = () => {
      info.textContent = "‚úÖ Conectado al servidor seguro (HTTPS)";
    };

    wss.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      console.log("misatge recibut:", event.data);
      
      if (msg.type === "role") {
        playerId = msg.player;
        info.textContent = playerId
          ? `üéÆ Eres Jugador ${playerId} (${playerId === 1 ? "Izquierda" : "Derecha"})`
          : "üëÄ Eres espectador";
      }

      if (msg.type === "state") {
        gameState = msg.data;
        drawGame();
      }
    };

    function drawGame() {
      if (!gameState) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ball
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(gameState.ball.x, gameState.ball.y, gameState.ball.r, 0, Math.PI * 2);
      ctx.fill();

      // Paddles
      ctx.fillStyle = "white";
      ctx.fillRect(10, gameState.paddles.left.y, 10, 100);
      ctx.fillRect(580, gameState.paddles.right.y, 10, 100);

      // Score
      ctx.font = "20px monospace";
      ctx.fillText(gameState.score.left, 250, 30);
      ctx.fillText(gameState.score.right, 330, 30);
    }

    // Controls
    window.addEventListener("keydown", (e) => {
      if (!playerId) return;
      let dy = 0;
      if (e.key === "ArrowUp" || e.key === "w") dy = -10;
      if (e.key === "ArrowDown" || e.key === "s") dy = 10;
      if (dy !== 0) {
        wss.send(JSON.stringify({ type: "move", dy }));
      }
    });

    wss.onerror = (error) => {
      info.textContent = "‚ùå Error de conexi√≥n HTTPS";
      console.error('WebSocket error:', error);
    };
  </script>
</body>
</html>
